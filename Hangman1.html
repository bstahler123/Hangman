<!Doctype.html>
<!DOCTYPE html>
<html>
<head>
	<title> Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="hangman1.css">
	
</head>
<body>

 <div class="container">
 	<div id="header">


		<h1>Favorite Beers Hangman Game</h1>
	</div>
	 <div id="form">
<form id="hangman">
    <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a Beer!" />
    <input id="guess" name="guess" type="submit" value="Guess" />
    <button id="restart" name="restart" type="button">New Beer!</button>
</form>

<ul id="letters"></ul>
<p id="man"></p>
<p id="output" class="output"></p>

</div>


</div>
 


<script type="text/javascript" src="hangman1.js"></script>
 </body>
</html>
